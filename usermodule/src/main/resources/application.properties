spring.application.name=usermodule

# DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/authenticator
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:19102004}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET:MySuperSecretKey12345678904566587sdfh}
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Google OAuth2 (SSO)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=Google

# Auth
auth.maxFailedAttempts=5
auth.lockDurationMinutes=15
